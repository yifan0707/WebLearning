<!DOCTYPE html>
<html>
	<head>
		<title>This is a test index page</title>
	</head>
	<body>
		<h1 id="title">JavaScript outputs</h1>

		<div id="test"></div>

		<script type="text/javascript">
			document.write("This method is used to output as text");//write text

			var element=document.getElementById("test");//get the element by id
			element.innerHTML="This is changed using getElementById and change the text using element.innerHTML";

			console.log("This is the log message");//console message

		</script>
	</body>
</html>
