<!DOCTYPE html>
<html>
<head>
	<title>Panel demo</title>
	<link rel="stylesheet" href="script.css">
	<script type='text/javascript' src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<ol class="panel" id="panel1">
		<li data-contentId="content1">panel1</li>
		<li data-contentId="content2">panel2</li>
		<li data-contentId="content3">panel3</li>
		<li data-contentId="content4">panel4</li>
	</ol>
	<div>
		<ol id="content1" class="content active">
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
			<li>item5</li>
		</ol>


		<ol id="content2" class="content">
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
			<li>item5</li>
		</ol>

		<ol id="content3" class="content">
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
			<li>item5</li>
		</ol>

		<ol id="content4" class="content">
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
			<li>item5</li>
		</ol>
	</div>
</body>
</html>
