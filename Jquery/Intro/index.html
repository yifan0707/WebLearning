		<input type="button" value="button2" class="button" id="button2" data-attributeID="button2">
		<input type="button" value="button3" class="button" id="button3" data-attributeID="button3">

	</div>

		$(function(){
			$('.button').on('click',function(){
				let id=$(this).attr('data-attributeID');
				let id2=$(this).attr('value');
				console.log(id);
				console.log(id2);
				if(id=="button1"){
					$('#first').toggle(300);
				}else if(id=='button2'){
